<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nuevo producto</title>
  </head>
  <body>
    <h1>Nuevo producto</h1>
    <h4>{{ param.error }}</h4>
    <form class="edit-form" action="index.php?action=prod_create" method="post">
      <label for="nombre">Nombre del producto</label>
      <input id="nombre" type="text" name="nombre" required><br>

      <label for="precio">Precio del producto</label>
      <input id="precio" type="number" step='0.01' name="precio" required><br>

      <label for="categoria">Categoria del producto</label>
      <select id='categoria' class="cat-prod" name="categoria">
        <option></option>
        {% for c in param.categorias %}
          <option value="{{ c.nombre }}">{{ c.nombre }}</option>
        {% endfor %}
      </select><br>

      <label for="stock_minimo">Stock minimo del producto</label>
      <input id="stock_minimo" type="number" step='0.01' name="stock_minimo" required><br>

      <input type="submit" name="submit" value="Crear">
    </form><br>
    <a href="index.php?action=home">Regresar al Home</a>

  </body>
</html>
